<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SANKALPA - Search</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    
    <link rel="stylesheet" href="styles2.css?v=9"> 
</head>
<body>

    <div class="top-bar-flush">
        <a class="logo-link" href="index.html">
            <img src="images/Sankalpa_Logo.jpg.png" alt="Sankalpa Logo" class="logo-image">
        </a>
        
        <ul class="contact-us-link">
            <li>
                <a class="nav-link" href="contact.html">Contact Us</a>
            </li>
        </ul>
    </div>

    <div class="container text-center py-5" style="padding-top: 150px !important;">
        <h1>Search for a Priest or Ritual</h1>
        <p class="lead">Find the trusted resource you need for your Sankalpa.</p>
        
        <div class="input-group mb-3" style="max-width: 600px; margin: auto;">
            <input type="text" class="form-control" placeholder="E.g., Vedic Priest, Pooja, City">
            <div class="input-group-append">
                <button class="btn btn-primary" type="button">Search</button>
            </div>
        </div>
        
        <div class="mt-5">
            <p class="text-muted">Search results will appear here.</p>
        </div>
        
    </div> 

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="script.js"></script> 
</body>
</html>
