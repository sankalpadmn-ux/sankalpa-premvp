<body class="bg">

  <header class="header" style="
      display:flex;
      justify-content:space-between;
      align-items:center;
      background:#f7e9d4;
      padding:10px 18px;
    ">

    <!-- LOGO LEFT TOP -->
    <a href="index.html" style="display:flex;align-items:center;cursor:pointer;text-decoration:none;">
        <img src="images/Sankalpa_Logo.jpg" style="height:60px;width:auto;object-fit:contain;">
    </a>

    <nav style="display:flex;gap:22px;">
        <a href="index.html" class="header-link">Home</a>
        <a href="contact.html" class="header-link">Contact Us</a>
        <a onclick="logout()" class="header-link" style="cursor:pointer;">Logout</a>
    </nav>

  </header>

  <!-- Welcome Message -->
  <div style="padding:20px 40px;font-size:18px;color:#7a4d24;">
    Welcome <span id="displayName"></span>
  </div>

  <!-- Main Search Section -->
  <main style="padding:20px 40px;">
    <div class="form-box" style="max-width:500px;margin:auto;">

      <h2 class="form-title">Search Priests</h2>

      <!-- Country -->
      <div class="input-group">
        <label>Country</label>
        <input id="customerCountry" type="text" disabled style="background:#faf4e5;">
      </div>

      <!-- City -->
      <div class="input-group">
        <label>City</label>
        <input id="customerCity" type="text" disabled style="background:#faf4e5;">
      </div>

      <!-- Ritual Type -->
      <div class="input-group">
        <label>Ritual Type</label>
        <select id="ritual">
          <option value="">Select Ritual</option>
          <option>Ganapathy Homam</option>
          <option>Ayush Homam</option>
          <option>Namakaranam</option>
          <option>Upanayanam</option>
          <option>Marriage Rituals</option>
          <option>Lakshmi Pooja</option>
          <option>Ayyappan Pooja</option>
          <option>Rudram Chanting</option>
          <option>Death Rituals</option>
        </select>
      </div>

      <!-- Locality -->
      <div class="input-group">
        <label>Locality</label>
        <select id="locality">
          <option value="">Select Locality</option>
          <option>RS Puram</option>
          <option>Saibaba Colony</option>
          <option>Gandhipuram</option>
          <option>Peelamedu</option>
          <option>Ukkadam</option>
          <option>Town Hall</option>
          <option>Singanallur</option>
          <option>Ganapathy</option>
          <option>Thudiyalur</option>
          <option>Race Course</option>
          <option>Other</option>
        </select>
      </div>

      <!-- Languages -->
      <div class="input-group">
        <label>Preferred Language</label>
        <select id="language" multiple style="height:65px;">
          <option>Tamil</option>
          <option>English</option>
          <option>Malayalam</option>
          <option>Telugu</option>
          <option>Kannada</option>
          <option>Sanskrit</option>
          <option>Hindi</option>
        </select>
      </div>

      <!-- Experience -->
      <div class="input-group">
        <label>Experience</label>
        <select id="experience">
          <option value="">Select Experience</option>
          <option>1–3 years</option>
          <option>3–5 years</option>
          <option>5–10 years</option>
          <option>10+ years</option>
        </select>
      </div>

      <!-- Search Button -->
      <button class="primary-btn" style="width:100%;" onclick="searchPriests()">Search Priests</button>

    </div>

    <!-- Results -->
    <div id="results" style="max-width:700px;margin:30px auto;font-size:15px;color:#5c483a;"></div>
  </main>
