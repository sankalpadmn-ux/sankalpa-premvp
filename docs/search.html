<!-- SANKALPA FRONTEND - search.html - Restored Version 1.7 + Logout -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>SANKALPA â€“ Search</title>

  <!-- Bootstrap -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

  <!-- Main CSS -->
  <link rel="stylesheet" href="sankalpa_master.css?v=1.7">
</head>
<body>

  <!-- HEADER (same as v1.7, only Logout added) -->
  <header class="top-bar-flush">
    <a class="logo-link" href="index.html">
      <img src="images/Sankalpa_Logo.jpg.png" alt="Sankalpa Logo" class="logo-image">
    </a>

    <ul class="contact-us-link">
      <li><a href="contact.html">Contact Us</a></li>
      <li><span id="logoutLink" style="display:none;"><a href="#" onclick="logoutUser()">Log Out</a></span></li>
    </ul>
  </header>

  <!-- PAGE CONTENT (original v1.7 layout) -->
  <main class="container mt-5">

    <h2 class="text-center mb-4">Search</h2>

    <div class="card p-4 shadow-sm">
      <div class="form-group">
        <input id="searchInput" type="text" class="form-control" placeholder="Enter search text (no backend integrated)">
      </div>

      <button class="btn btn-primary btn-block" onclick="showMessage()">Search</button>
    </div>

    <div id="searchMsg" class="alert alert-info text-center mt-4" style="display:none;">
      Backend search is not connected in this version.
    </div>

  </main>

  <!-- Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

  <!-- Simple Script (NO BACKEND, ONLY LOGOUT) -->
  <script>
    function logoutUser(){
      localStorage.removeItem('sankalpa_loggedIn');
      localStorage.removeItem('sankalpa_userName');
      window.location.href = 'index.html';
    }

    function updateLogoutVisibility(){
      const logged = localStorage.getItem('sankalpa_loggedIn') === 'true';
      const elem = document.getElementById('logoutLink');
      if(elem) elem.style.display = logged ? 'inline-block' : 'none';
    }

    function checkLoginStatus(){
      const logged = localStorage.getItem('sankalpa_loggedIn') === 'true';
      if(!logged){
        window.location.href = 'index.html';
      }
    }

    function showMessage(){
      document.getElementById('searchMsg').style.display = 'block';
    }

    document.addEventListener('DOMContentLoaded', ()=>{
      checkLoginStatus();
      updateLogoutVisibility();
    });
  </script>

</body>
</html>
