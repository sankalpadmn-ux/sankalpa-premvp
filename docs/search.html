<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Sankalpa â€“ Search</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="stylesheet" href="styles2.css?v=20251124">
</head>

<body class="bg">

  <!-- Header -->
  <header class="header" style="
    display:flex;
    justify-content:space-between;
    align-items:center;
    background:#f7e9d4;
    padding:10px 18px;
  ">

    <!-- LOGO -->
    <a href="index.html" style="display:flex;align-items:center;cursor:pointer;">
      <img src="images/Sankalpa_Logo.jpg"
           style="width:260px;height:auto;object-fit:contain;"
           alt="Sankalpa Logo">
    </a>

    <nav style="display:flex;gap:22px;">
      <a href="index.html" class="header-link">Home</a>
      <a href="contact.html" class="header-link">Contact Us</a>
      <a href="index.html" class="header-link">Logout</a>
    </nav>

  </header>

  <!-- Main Content -->
  <section class="hero" style="text-align:center;">

    <h1 class="hero-title" id="welcomeName">Welcome</h1>

    <p class="hero-text">
      You may now proceed to request priest services.  
      Our admin will contact you shortly after verifying your details.
    </p>

    <div style="margin-top:25px;">
      <button class="primary-btn" onclick="goHome()">Back to Home</button>
    </div>

  </section>

  <script>
    // Extract ?name= from URL
    const params = new URLSearchParams(window.location.search);
    const userName = params.get("name");

    if (userName) {
      document.getElementById("welcomeName").textContent =
        "Welcome, " + decodeURIComponent(userName);
    }
  </script>

  <script>
    function goHome() {
      window.location.href = "index.html";
    }
  </script>

</body>
</html>
