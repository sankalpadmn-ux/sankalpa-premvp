<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SANKALPA - Search</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    
    <link rel="stylesheet" href="styles2.css?v=6"> 
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="index.html">
                <img src="images/Sankalpa_Logo.jpg.png" alt="Sankalpa Logo" class="logo-image">
            </a>
            
            <div class="ml-auto">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="contact.html">Contact Us</a>
                    </li>

            </div>
        </div>
    </nav>

    <div class="container text-center py-5">
        <h1>Search for a Priest or Ritual</h1>
        <p class="lead">Find the trusted resource you need for your Sankalpa.</p>
        
        <div class="input-group mb-3" style="max-width: 600px; margin: auto;">

                <button class="btn btn-primary" type="button">Search</button>
