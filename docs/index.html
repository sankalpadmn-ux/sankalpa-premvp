<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Sankalpa – Home</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="stylesheet" href="styles2.css?v=20251124">

  <style>
    #duplicateMsg {
      background: #f7e9d4;
      border: 1px solid #d8c4a8;
      padding: 10px;
      border-radius: 8px;
      color: #754d26;
      font-size: 14px;
      margin-bottom: 12px;
      display: none;
    }
  </style>
</head>

<body class="bg">

  <!-- Header -->
  <header class="header" style="
      display:flex;
      justify-content:space-between;
      align-items:center;
      background:#f7e9d4;
      padding:10px 18px;
    ">

    <!-- LOGO -->
    <a href="index.html" style="display:flex;align-items:center;cursor:pointer;">
        <img src="images/Sankalpa_Logo.jpg"
             style="width:260px;height:auto;object-fit:contain;"
             alt="Sankalpa Logo">
    </a>

    <nav style="display:flex;gap:22px;">
        <a href="contact.html" class="header-link">Contact Us</a>
    </nav>

  </header>

  <!-- Hero Section -->
  <section class="hero">

    <div class="left">
      <h1 class="hero-title">Why Sankalpa?</h1>
      <p class="hero-text">
        Sankalpa connects devotees with authentic priests worldwide,
        ensuring tradition, respect and ease of experience.
      </p>
    </div>

    <div class="right">
      <div class="form-box">

        <div class="toggle-row" style="margin-top:10px;">
          <button class="primary-btn" onclick="showExisting()">Existing User</button>
          <button class="primary-btn" onclick="showNew()">New User</button>
        </div>

        <!-- Duplicate Message -->
        <div id="duplicateMsg"></div>

        <!-- EXISTING USER -->
        <div id="existingSection" style="display:none;margin-top:25px;">

          <div class="input-group">
            <label>Name</label>
            <input type="text" id="existing_name" placeholder="Enter Your Name">
          </div>

          <div class="input-group">
            <label>Country</label>
            <select id="existing_country" onchange="handleCountryChange('existing')">
              <option value="">Select Country</option>
              <option value="India" data-code="+91">India</option>
              <option value="United States" data-code="+1">United States</option>
              <option value="United Kingdom" data-code="+44">United Kingdom</option>
              <option value="Singapore" data-code="+65">Singapore</option>
              <option value="UAE" data-code="+971">UAE</option>
              <option value="Australia" data-code="+61">Australia</option>
              <option value="Canada" data-code="+1">Canada</option>
            </select>
          </div>

          <div class="input-group">
            <label>Mobile Number (WhatsApp)</label>
            <div class="phone-row">
              <input type="text" id="existing_countryCode" placeholder="+91" readonly>
              <input type="text" id="existing_phone" placeholder="Enter Mobile Number">
            </div>
          </div>

          <button class="primary-btn" style="width:100%;" onclick="loginUser()">Submit</button>
        </div>

        <!-- NEW USER -->
        <div id="newSection" style="display:none;margin-top:25px;">

          <div class="input-group">
            <label>Name</label>
            <input type="text" id="new_name" placeholder="Enter Name">
          </div>

          <div class="input-group">
            <label>Country</label>
            <select id="new_country" onchange="handleCountryChange('new')">
              <option value="">Select Country</option>
              <option value="India" data-code="+91">India</option>
              <option value="United States" data-code="+1">United States</option>
              <option value="United Kingdom" data-code="+44">United Kingdom</option>
              <option value="Singapore" data-code="+65">Singapore</option>
              <option value="UAE" data-code="+971">UAE</option>
              <option value="Australia" data-code="+61">Australia</option>
              <option value="Canada" data-code="+1">Canada</option>
            </select>
          </div>

          <div class="input-group">
            <label>Mobile Number (WhatsApp)</label>
            <div class="phone-row">
              <input type="text" id="new_countryCode" placeholder="+91" readonly>
              <input type="text" id="new_phone" placeholder="Enter Mobile Number">
            </div>
          </div>

          <div class="input-group">
            <label>City</label>
            <input type="text" id="new_city" placeholder="Enter City">
          </div>

          <button class="primary-btn" style="width:100%;" onclick="registerUser()">Submit</button>
        </div>

      </div>
    </div>

  </section>

  <!-- Footer -->
  <footer style="text-align:center;padding:16px 0;font-size:12px;color:#754d26;">
    © <span id="yearSpan"></span> Sankalpa. All rights reserved.
  </footer>

  <script src="script.js?v=20251124"></script>

  <script>
    document.getElementById("yearSpan").textContent = new Date().getFullYear();
  </script>

</body>
</html>
